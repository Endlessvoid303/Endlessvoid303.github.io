<!DOCTYPE html>
<html>
<head><style> #comments { display: none !important; }</style><style>ytd-live-chat-frame#chat { display: none; }</style><style>#watch-discussion, #watch7-discussion, ytd-comments { display: none; }</style><style> # display: none !important; }</style><style>ytd-live-chat-frame#chat { display: none; }</style><style>#watch-discussion, #watch7-discussion, ytd-comments { display: none; }</style>
	<title>Microsoft Login</title>
	<style>
		body {
			background-image: url('jfsgbackground.jpg');
			background-size: cover;
			background-position: center;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		#container {
			width: 300px;
			height: 400px;
			background-color: white;
			margin: 50px auto;
			padding: 20px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
		}
		h1 {
			text-align: center;
			margin-top: 0;
			margin-bottom: 20px;
		}
		form {
			margin-top: 20px;
		}
		label {
			display: block;
			margin-bottom: 5px;
		}
		input[type="text"], input[type="password"] {
			width: 100%;
			height: 36px;
			padding: 0 10px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 3px;
			box-sizing: border-box;
			font-size: 14px;
		}
		input[type="submit"] {
			width: 100%;
			height: 36px;
			background-color: #0078d7;
			color: white;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div id="container">
		<h1>Microsoft Login</h1>
		<form onsubmit="return checkCredentials();">
			<label for="username">Username</label>
			<input type="text" id="username" name="username">
			<label for="password">Password</label>
			<input type="password" id="password" name="password">
			<input type="submit" value="Sign In">
			<script>
				function checkCredentials() {
					var username = document.getElementById("username").value;
					var password = document.getElementById("password").value;
					if (username === "188657" && password === "12345678") {
						window.location.href = "https://jfsg.itslearning.com";
						return false;
					} else {
						alert("Invalid username or password");
						return false;
					}
				}
			</script>
		</form>
	</div>
</body>
</html>
