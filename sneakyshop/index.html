<!DOCTYPE html>
<html>
  <head>
    <title>Discord Webhook Example</title>
    <script>
      function sendMessage() {
        const messageText = document.getElementById('message').value;

        if (!messageText) {
          alert('Please enter a message.');
          return;
        }

        const webhookUrl = 'https://discord.com/api/webhooks/1212764499157712927/HR5H26bp09yscH6divAzSPIAI1dzkv6uItkvANdzQJKMBa6p_QcAfeZ7pqepGLtx7Mn-';
        const data = {
          content: messageText
        };

        fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to send message');
          }
          alert('Message sent successfully');
        })
        .catch(error => {
          console.error(error);
          alert('Failed to send message');
        });
      }
    </script>
  </head>
  <body>
    <h1>Send a message to Discord</h1>
    <form id="messageForm" onsubmit="event.preventDefault(); sendMessage();">
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
      <input type="submit" value="Send">
    </form>
  </body>
</html>
