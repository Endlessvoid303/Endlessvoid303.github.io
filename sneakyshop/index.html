<!DOCTYPE html>
<html>
  <head>
    <title>Discord Webhook Example</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form id="shopformor" onsubmit="event.preventDefault(); sendMessage();">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" value=""><br>
      <label for="order">Order:</label><br>
      <textarea id="order" name="order" readonly></textarea><br>
      <label for="total-price">Price:</label><br>
      <textarea id="total-price" name="total-prices" readonly></textarea><br>
      <div class="cart"></div>
      <input type="submit" value="Send">
    </form>
    <div class="item">
      <button class="remove-button">-</button>
      <div class="item-info">
        <a class="name">speedextended</a>
        <img class="item-image" src="itemicons/speed.png">
        <div>
         <a class="current-amount">0</a>
         <a class="price">$12.00</a>
        </div>
      </div>
      <button class="add-button">+</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
