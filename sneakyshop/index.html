<!DOCTYPE html>
<html>
  <head>
    <title>Discord Webhook Example</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form id="shopformor" onsubmit="event.preventDefault(); sendMessage();">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" value=""><br>
      <label for="order">Order:</label><br>
      <textarea id="order" name="order" readonly></textarea><br>
      <label for="total-price">Price:</label><br>
      <textarea id="total-price" name="total-prices" readonly></textarea><br>
      <div class="cart"></div>
      <input type="submit" value="Send">
    </form>
    <div class="item">
      <div class="item-content">
        <button class="remove-button">-</button>
        <div>
          <span class="name">speed</span>
          <img class="item-image" src="itemicons/speed.png">
          <div>
            <span class="current-amount">0</span>
            <span class="price">$10.00</span>
          </div>
        </div>
        <button class="add-button">+</button>
      </div>
    </div>
    <div class="item">
      <div class="item-content">
        <button class="remove-button">-</button>
        <div>
          <span class="name">speed2</span>
          <img class="item-image" src="itemicons/speed.png">
          <div>
            <span class="current-amount">0</span>
            <span class="price">$15.00</span>
          </div>
        </div>
        <button class="add-button">+</button>
      </div>
    </div>
    <div class="item">
      <div class="item-content">
        <button class="remove-button">-</button>
        <div>
          <span class="name">speedextended</span>
          <img class="item-image" src="itemicons/speed.png">
          <div>
            <span class="current-amount">0</span>
            <span class="price">$12.00</span>
          </div>
        </div>
        <button class="add-button">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
